<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente Simple - Juego Educativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aprende el Presente Simple</h1>
        <p>Arrastra las palabras para formar oraciones correctas en presente simple.</p>

        <div id="instruction">
            <!-- Aquí aparecerá el tipo de oración y un ejemplo -->
        </div>
        
        <div id="sentence-container">
            <!-- Los bloques aparecerán dinámicamente aquí -->
        </div>

        <div id="options-container">
            <!-- Opciones para arrastrar -->
        </div>

        <button id="check-button">Verificar</button>
        <button id="next-button">Siguiente</button>

        <p id="feedback"></p>
        <p id="timer">Tiempo restante: 10 segundos</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
